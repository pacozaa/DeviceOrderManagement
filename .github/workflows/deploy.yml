name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  NODE_VERSION: '20.x'
  AZURE_RESOURCE_GROUP: 'rg-device-order-mgmt'
  AZURE_LOCATION: 'southeastasia'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          NODE_ENV: test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r node_modules deploy/
          cp -r prisma deploy/
          cp package*.json deploy/
          cp startup.sh deploy/
          cp web.config deploy/
          chmod +x deploy/startup.sh
          # Create a .deployment file to tell Azure not to run npm install
          echo "[config]" > deploy/.deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> deploy/.deployment

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: deploy/
          retention-days: 1

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
      url: ${{ steps.deploy-infra.outputs.appServiceUrl }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }}

      - name: Deploy Infrastructure
        id: deploy-infra
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: >
            environmentName=${{ github.event.inputs.environment || 'dev' }}
            location=${{ env.AZURE_LOCATION }}
            applicationName=device-order-mgmt
            databaseUrl=${{ secrets.DATABASE_URL }}
            deviceName="${{ secrets.DEVICE_NAME || 'SCOS Station P1 Pro' }}"
            devicePrice=${{ secrets.DEVICE_PRICE || '150' }}
            deviceWeightKg=${{ secrets.DEVICE_WEIGHT_KG || '0.365' }}
            shippingRatePerKgPerKm=${{ secrets.SHIPPING_RATE_PER_KG_PER_KM || '0.01' }}
            maxShippingPercentage=${{ secrets.MAX_SHIPPING_PERCENTAGE || '0.15' }}
          failOnStdErr: false

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ./deploy

      - name: Create deployment ZIP
        run: |
          cd deploy
          # Ensure all files are at root of ZIP
          zip -r ../deploy.zip . -x "*.git*"
          cd ..
          # Verify ZIP contents
          echo "ZIP contents:"
          unzip -l deploy.zip | head -20

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ steps.deploy-infra.outputs.appServiceName }}
          package: ./deploy.zip

      - name: Run Database Migrations
        run: |
          echo "Waiting for App Service to be ready..."
          sleep 30
          
          # The migrations will run automatically via startup.sh
          # This step verifies the deployment
          curl -f https://${{ steps.deploy-infra.outputs.appServiceHostName }}/health || exit 1

      - name: Azure Logout
        if: always()
        run: az logout
