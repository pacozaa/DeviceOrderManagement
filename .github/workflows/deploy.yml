name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  NODE_VERSION: '20.x'
  AZURE_RESOURCE_GROUP: 'rg-device-order-mgmt'
  AZURE_LOCATION: 'southeastasia'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r node_modules deploy/
          cp -r prisma deploy/
          cp package*.json deploy/
          cp startup.sh deploy/
          chmod +x deploy/startup.sh
          
          # Fix permissions for Prisma binaries before packaging
          echo "Setting execute permissions on Prisma binaries..."
          find deploy/node_modules/.prisma -type f \( -name "*engine*" -o -name "prisma" \) -exec chmod +x {} \; 2>/dev/null || true
          find deploy/node_modules/@prisma -type f \( -name "*engine*" -o -name "prisma" \) -exec chmod +x {} \; 2>/dev/null || true
          find deploy/node_modules/.bin -type f -exec chmod +x {} \; 2>/dev/null || true
          
          # Create a .deployment file to tell Azure not to run npm install
          echo "[config]" > deploy/.deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> deploy/.deployment

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: deploy/
          retention-days: 1

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
      url: ${{ steps.deploy-infra.outputs.containerUrl }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }}

      - name: Deploy Infrastructure (ACR and ACI)
        id: deploy-infra
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: >
            environmentName=${{ github.event.inputs.environment || 'dev' }}
            location=${{ env.AZURE_LOCATION }}
            applicationName=device-order-mgmt
            databaseUrl=${{ secrets.DATABASE_URL }}
            deviceName="${{ secrets.DEVICE_NAME || 'SCOS Station P1 Pro' }}"
            devicePrice=${{ secrets.DEVICE_PRICE || '150' }}
            deviceWeightKg=${{ secrets.DEVICE_WEIGHT_KG || '0.365' }}
            shippingRatePerKgPerKm=${{ secrets.SHIPPING_RATE_PER_KG_PER_KM || '0.01' }}
            maxShippingPercentage=${{ secrets.MAX_SHIPPING_PERCENTAGE || '0.15' }}
            imageTag=placeholder
          failOnStdErr: false

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ./deploy

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ steps.deploy-infra.outputs.acrName }}

      - name: Build and Push Docker Image
        run: |
          cd deploy
          
          # Create Dockerfile for deployment
          cat > Dockerfile << 'EOF'
          FROM node:20-alpine
          
          WORKDIR /app
          
          # Copy application files
          COPY package*.json ./
          COPY dist ./dist
          COPY prisma ./prisma
          COPY node_modules ./node_modules
          COPY startup.sh ./
          
          # Make startup script executable
          RUN chmod +x startup.sh
          
          # Expose port
          EXPOSE 8080
          
          # Health check
          HEALTHCHECK --interval=30s --timeout=10s --start-period=60s --retries=3 \
            CMD node -e "require('http').get('http://localhost:8080/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"
          
          # Start application
          CMD ["sh", "startup.sh"]
          EOF
          
          # Build and push image
          IMAGE_TAG="${{ github.sha }}"
          docker build -t ${{ steps.deploy-infra.outputs.acrLoginServer }}/device-order-mgmt:${IMAGE_TAG} .
          docker build -t ${{ steps.deploy-infra.outputs.acrLoginServer }}/device-order-mgmt:latest .
          docker push ${{ steps.deploy-infra.outputs.acrLoginServer }}/device-order-mgmt:${IMAGE_TAG}
          docker push ${{ steps.deploy-infra.outputs.acrLoginServer }}/device-order-mgmt:latest

      - name: Update Container Instance
        run: |
          IMAGE_TAG="${{ github.sha }}"
          
          # Delete existing container group to force recreation with new image
          az container delete \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ steps.deploy-infra.outputs.containerGroupName }} \
            --yes || true
          
          # Redeploy infrastructure with new image tag
          az deployment group create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file ./infra/main.bicep \
            --parameters \
              environmentName=${{ github.event.inputs.environment || 'dev' }} \
              location=${{ env.AZURE_LOCATION }} \
              applicationName=device-order-mgmt \
              databaseUrl="${{ secrets.DATABASE_URL }}" \
              deviceName="${{ secrets.DEVICE_NAME || 'SCOS Station P1 Pro' }}" \
              devicePrice="${{ secrets.DEVICE_PRICE || '150' }}" \
              deviceWeightKg="${{ secrets.DEVICE_WEIGHT_KG || '0.365' }}" \
              shippingRatePerKgPerKm="${{ secrets.SHIPPING_RATE_PER_KG_PER_KM || '0.01' }}" \
              maxShippingPercentage="${{ secrets.MAX_SHIPPING_PERCENTAGE || '0.15' }}" \
              imageTag="${IMAGE_TAG}"

      - name: Wait for Container to be Ready
        run: |
          echo "Waiting for container to be ready..."
          sleep 60
          
          CONTAINER_FQDN="${{ steps.deploy-infra.outputs.containerFqdn }}"
          
          # Wait for health check
          for i in {1..30}; do
            if curl -f "http://${CONTAINER_FQDN}:8080/health"; then
              echo "Container is healthy!"
              exit 0
            fi
            echo "Waiting for container to be ready... (attempt $i/30)"
            sleep 10
          done
          
          echo "Container failed to become healthy"
          exit 1

      - name: Azure Logout
        if: always()
        run: az logout
