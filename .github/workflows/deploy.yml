name: Deploy to Azure Container Instances

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  NODE_VERSION: '20.x'
  AZURE_RESOURCE_GROUP: 'rg-device-order-mgmt'
  AZURE_LOCATION: 'southeastasia'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Prisma CLI
        run: npm install prisma tsx

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r prisma deploy/
          cp package*.json deploy/
          cp startup.sh deploy/
          cp Dockerfile deploy/
          chmod +x deploy/startup.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: deploy/
          retention-days: 1

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
      url: ${{ steps.deploy-aci.outputs.containerUrl }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }}

      - name: Deploy Azure Container Registry
        id: deploy-acr
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/acr.bicep
          parameters: >
            environmentName=${{ github.event.inputs.environment || 'dev' }}
            location=${{ env.AZURE_LOCATION }}
            applicationName=device-order-mgmt
          failOnStdErr: false

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ./deploy

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ steps.deploy-acr.outputs.acrName }}

      - name: Build and Push Docker Image
        run: |
          cd deploy
          
          # Build and push image using the existing Dockerfile
          IMAGE_TAG="${{ github.sha }}"
          docker build -t ${{ steps.deploy-acr.outputs.acrLoginServer }}/device-order-mgmt:${IMAGE_TAG} .
          docker build -t ${{ steps.deploy-acr.outputs.acrLoginServer }}/device-order-mgmt:latest .
          docker push ${{ steps.deploy-acr.outputs.acrLoginServer }}/device-order-mgmt:${IMAGE_TAG}
          docker push ${{ steps.deploy-acr.outputs.acrLoginServer }}/device-order-mgmt:latest

      - name: Deploy Container Instance
        id: deploy-aci
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/aci.bicep
          parameters: >
            environmentName=${{ github.event.inputs.environment || 'dev' }}
            location=${{ env.AZURE_LOCATION }}
            applicationName=device-order-mgmt
            databaseUrl=${{ secrets.DATABASE_URL }}
            deviceName="${{ secrets.DEVICE_NAME || 'SCOS Station P1 Pro' }}"
            devicePrice=${{ secrets.DEVICE_PRICE || '150' }}
            deviceWeightKg=${{ secrets.DEVICE_WEIGHT_KG || '0.365' }}
            shippingRatePerKgPerKm=${{ secrets.SHIPPING_RATE_PER_KG_PER_KM || '0.01' }}
            maxShippingPercentage=${{ secrets.MAX_SHIPPING_PERCENTAGE || '0.15' }}
            imageTag=${{ github.sha }}
            acrLoginServer=${{ steps.deploy-acr.outputs.acrLoginServer }}
          failOnStdErr: false

      - name: Wait for Container to be Ready
        run: |
          echo "Waiting for container to be ready..."
          sleep 60
          
          CONTAINER_FQDN="${{ steps.deploy-aci.outputs.containerFqdn }}"
          
          # Wait for health check
          for i in {1..30}; do
            if curl -f "http://${CONTAINER_FQDN}:8080/health"; then
              echo "Container is healthy!"
              exit 0
            fi
            echo "Waiting for container to be ready... (attempt $i/30)"
            sleep 10
          done
          
          echo "Container failed to become healthy"
          exit 1

      - name: Azure Logout
        if: always()
        run: az logout
