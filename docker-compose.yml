version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: screencloud-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: screencloud_orders
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: screencloud-app
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/screencloud_orders?schema=public
      DEVICE_NAME: SCOS Station P1 Pro
      DEVICE_PRICE: 150
      DEVICE_WEIGHT_KG: 0.365
      SHIPPING_RATE_PER_KG_PER_KM: 0.01
      MAX_SHIPPING_PERCENTAGE: 0.15
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
